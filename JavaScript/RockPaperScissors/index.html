<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <p class="title">Rock Paper Scissors</p>
      <p class="description">Play by using photos or keyboard: <br><br> r - rock, p - paper, s - scissors</p>
      <button onclick="
        playGame('rock');
      " class="move-button">
        <img src="rock-emoji.png" class="move-icon">
      </button>

      <button onclick="
        playGame('paper');
      " class="move-button">
        <img src="paper-emoji.png" class="move-icon">
      </button>

      <button onclick="
        playGame('scissors');
      " class="move-button">
        <img src="scissors-emoji.png" class="move-icon">
      </button>

      <p class="js-result"></p>
      <p class="js-moves"></p>
      <p class="js-score"></p>

      <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        document.querySelector('.js-result').innerHTML = '';
        document.querySelector('.js-moves').innerHTML = '';
        document.querySelector('.js-score').classList.remove('score');
      " class="reset-score-button">Reset Score</button>
      <button class="auto-button">Auto Play</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
